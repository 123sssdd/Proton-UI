<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect width="64" height="64" fill="transparent"/>
  <!-- Cat body -->
  <rect x="16" y="24" width="32" height="32" fill="#58a6ff"/>
  <rect x="14" y="24" width="2" height="32" fill="#1f6feb"/>
  <rect x="48" y="24" width="2" height="32" fill="#1f6feb"/>
  <rect x="16" y="22" width="32" height="2" fill="#1f6feb"/>
  <rect x="16" y="56" width="32" height="2" fill="#1f6feb"/>

  <!-- Ears -->
  <rect x="20" y="16" width="8" height="8" fill="#58a6ff"/>
  <rect x="36" y="16" width="8" height="8" fill="#58a6ff"/>
  <rect x="18" y="16" width="2" height="8" fill="#1f6feb"/>
  <rect x="28" y="16" width="2" height="2" fill="#1f6feb"/>
  <rect x="34" y="16" width="2" height="2" fill="#1f6feb"/>
